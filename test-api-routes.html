<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API路由测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn-danger {
            background: #e53e3e;
        }
        .btn-danger:hover {
            background: #c53030;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API路由测试工具</h1>
        <p>用于测试超级管理后台的API路由是否正常工作</p>
        
        <!-- 等级配置测试 -->
        <div class="test-section">
            <h3>1. 等级配置编辑测试</h3>
            <p>测试等级配置是否可以直接编辑（不需要审核）</p>
            <button class="btn" onclick="testLevelConfigEdit()">测试等级配置编辑</button>
            <div id="levelConfigResult"></div>
        </div>
        
        <!-- 兑换码导入测试 -->
        <div class="test-section">
            <h3>2. 兑换码导入测试</h3>
            <p>测试兑换码导入API是否正常工作</p>
            <div>
                <label>测试兑换码（每行一个）：</label>
                <textarea id="testCodes" rows="4" placeholder="TEST001&#10;TEST002&#10;TEST003">TEST001
TEST002
TEST003</textarea>
                <label>金额：</label>
                <input type="number" id="testAmount" value="10.00" step="0.01">
            </div>
            <button class="btn" onclick="testImportCodes()">测试兑换码导入</button>
            <div id="importResult"></div>
        </div>
        
        <!-- 其他API测试 -->
        <div class="test-section">
            <h3>3. 其他API测试</h3>
            <p>测试其他关键API端点</p>
            <button class="btn" onclick="testStatsApi()">测试统计API</button>
            <button class="btn" onclick="testCodesListApi()">测试兑换码列表API</button>
            <button class="btn" onclick="testUsersApi()">测试用户列表API</button>
            <div id="otherApiResult"></div>
        </div>
        
        <!-- 审核功能测试 -->
        <div class="test-section">
            <h3>4. 审核功能移除验证</h3>
            <p>验证审核相关的API是否已被移除</p>
            <button class="btn btn-danger" onclick="testRemovedApprovalApi()">测试审核API（应该返回404）</button>
            <div id="approvalResult"></div>
        </div>
    </div>

    <script>
        // 模拟API请求函数
        async function apiRequest(endpoint, options = {}) {
            const baseUrl = window.location.origin;
            const url = `${baseUrl}/api/admin/${endpoint}`;
            
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            };
            
            const finalOptions = { ...defaultOptions, ...options };
            
            try {
                const response = await fetch(url, finalOptions);
                const data = await response.json();
                
                return {
                    status: response.status,
                    ok: response.ok,
                    data: data
                };
            } catch (error) {
                return {
                    status: 0,
                    ok: false,
                    error: error.message
                };
            }
        }
        
        // 显示结果
        function showResult(elementId, result, isError = false, isWarning = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = JSON.stringify(result, null, 2);
            element.className = 'result';
            if (isError) element.className += ' error';
            if (isWarning) element.className += ' warning';
        }
        
        // 测试等级配置编辑
        async function testLevelConfigEdit() {
            const result = await apiRequest('level-configs/1', {
                method: 'PUT',
                body: JSON.stringify({
                    required_experience: 100,
                    required_checkin_days: 1,
                    required_consecutive_days: 1,
                    checkin_reward_multiplier: 1.0,
                    change_reason: '测试直接编辑功能'
                })
            });
            
            const isError = !result.ok;
            const message = isError ? 
                `错误: ${result.status} - ${result.data?.message || result.error}` :
                `成功: ${result.data?.message || '等级配置已更新'}`;
                
            showResult('levelConfigResult', {
                status: result.status,
                message: message,
                requiresApproval: result.data?.requires_approval,
                fullResponse: result.data
            }, isError);
        }
        
        // 测试兑换码导入
        async function testImportCodes() {
            const codes = document.getElementById('testCodes').value.split('\n').filter(c => c.trim());
            const amount = parseFloat(document.getElementById('testAmount').value);
            
            const result = await apiRequest('codes/import', {
                method: 'POST',
                body: JSON.stringify({
                    codes: codes,
                    amount: amount,
                    importType: 'text'
                })
            });
            
            const isError = !result.ok;
            const message = isError ? 
                `错误: ${result.status} - ${result.data?.message || result.error}` :
                `成功: ${result.data?.message || '导入完成'}`;
                
            showResult('importResult', {
                status: result.status,
                message: message,
                result: result.data?.result,
                fullResponse: result.data
            }, isError);
        }
        
        // 测试统计API
        async function testStatsApi() {
            const result = await apiRequest('stats');
            const isError = !result.ok;
            showResult('otherApiResult', {
                endpoint: 'stats',
                status: result.status,
                ok: result.ok,
                data: result.data
            }, isError);
        }
        
        // 测试兑换码列表API
        async function testCodesListApi() {
            const result = await apiRequest('codes?page=1&limit=10');
            const isError = !result.ok;
            showResult('otherApiResult', {
                endpoint: 'codes',
                status: result.status,
                ok: result.ok,
                data: result.data
            }, isError);
        }
        
        // 测试用户列表API
        async function testUsersApi() {
            const result = await apiRequest('users?page=1&limit=10');
            const isError = !result.ok;
            showResult('otherApiResult', {
                endpoint: 'users',
                status: result.status,
                ok: result.ok,
                data: result.data
            }, isError);
        }
        
        // 测试已移除的审核API
        async function testRemovedApprovalApi() {
            const result = await apiRequest('approvals');
            const isExpected404 = result.status === 404;
            showResult('approvalResult', {
                endpoint: 'approvals',
                status: result.status,
                expected: '404 (API已移除)',
                actual: result.status,
                isCorrect: isExpected404,
                message: isExpected404 ? '✅ 审核API已正确移除' : '❌ 审核API仍然存在',
                data: result.data
            }, !isExpected404, !isExpected404);
        }
    </script>
</body>
</html>
